<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ToDo List</title>
</head>
<body class="dark">

    <!-- nút dark mode light mode -->
    <div class="button-bg-mode"></div>
    <!-- hết nút dark mode light mode -->

    <!-- alert thông báo -->
    <div class="alert ">
        <!-- <div class="alert__item alert--success">
            <span>Tạo thành công !</span>
            <span close-alert>
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div> -->
    </div>  
    <!-- hết alert thông báo -->
    
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__logo">
                    <a href="#">
                        Todo App
                    </a>
                </div>
                <div class="header__user">
                    <div class="header__user-email">
                        example@gmail.com
                    </div>
                    <div class="header__user-logout" btn-logout>
                        Đăng xuất
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- hết header -->

    <!-- todo app -->
    <div class="todo-app">
        <!-- title -->
        <h1 class="todo-app__title">Todo App</h1>

        <!-- form create -->
        <form action="#" class="todo-app__create">
            <input 
                type="text"
                placeholder="Tiêu đề của công việc..."
                name="content"
            >
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <!-- list -->
        <div class="todo-app__list">
            <!-- <div class="todo-app__item">
                <span class="todo-app__item-content">Công việc 1</span>
                <div class="todo-app__item-actions">
                    <button class="todo-app__item-button todo-app__item-buton--complete">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="todo-app__item-button todo-app__item-buton--edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="todo-app__item-button todo-app__item-buton--delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div> -->
        </div>
    </div>
    <!-- hết todo app -->


    <!-- js -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
