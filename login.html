<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title -->
    <title>Đăng Nhập</title>
</head>
<body class="dark">
    <!-- alert thông báo -->
    <div class="alert ">
        <!-- <div class="alert__item alert--success">
            <span>Tạo thành công !</span>
            <span close-alert>
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div> -->
    </div>  
    <!-- hết alert thông báo -->

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__logo">
                    <a href="#">
                        Todo App
                    </a>
                </div>
                <div class="header__user">
                    <div class="header__user-email">
                        example@gmail.com
                    </div>
                    <div class="header__user-logout" btn-logout>
                        Đăng xuất
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- hết header -->

    <div class="center">
        <div class="sign-up">
            <div class="sign-up__image">
                <img src="assets/images/background.png" alt="">
            </div>
            <div class="sign-up__main">
                <h2 class="sign-up__title">Đăng Nhập</h2>
                <form action="#" class="sign-up__form" login>
                    <div class="sign-up__form-item">
                        <label for="">Email</label>
                        <input type="email" name="email" placeholder="Nhập email..."> 
                    </div>

                    <div class="sign-up__form-item">
                        <label for="">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu..."> 
                        <div show-password = "">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>

                    <div class="sign-up__form-link">
                        <a href="sign-up.html">Đăng ký</a>
                    </div>
                    <div class="sign-up__form-link">
                        <a href="forgot-password.html">Quên mật khẩu ?</a>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>

                <button class="sign-up__google">
                    <img src="assets/images/icon-google.svg" alt="">
                    Đăng nhập với Google
                </button>
            </div>

        </div>
    </div>
    <!-- js -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
