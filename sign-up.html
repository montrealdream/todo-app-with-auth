<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title -->
    <title>Đăng Ký</title>
</head>
<body>
    <!-- alert thông báo -->
    <div class="alert ">
        <!-- <div class="alert__item alert--success">
            <span>Tạo thành công !</span>
            <span close-alert>
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div> -->
    </div>  
    <!-- hết alert thông báo -->
    <div class="center">
        <div class="sign-up" >
            <div class="sign-up__image">
                <img src="assets/images/background.png" alt="">
            </div>
            <div class="sign-up__main">
                <h2 class="sign-up__title">Đăng Ký</h2>
                <form action="#" class="sign-up__form" sign-up>

                    <div class="sign-up__form-item">
                        <label for="">Họ và Tên</label>
                        <input type="text" name="fullName" placeholder="Họ và Tên..."> 
                    </div>

                    <div class="sign-up__form-item">
                        <label for="">Email</label>
                        <input type="email" name="email" placeholder="Nhập email..."> 
                    </div>

                    <div class="sign-up__form-item">
                        <label for="">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu..."> 
                        
                        <div show-password = "">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="sign-up__form-link">
                        <a href="login.html">Đăng nhập</a>
                    </div>

                    <button type="submit">Đăng ký</button>
                </form>

                <button class="sign-up__google">
                    <img src="assets/images/icon-google.svg" alt="">
                    Đăng nhập với Google
                </button>
            </div>

        </div>
    </div>
    <!-- js -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
